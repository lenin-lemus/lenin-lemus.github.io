    req.addEventListener('error', onFail);
    req.addEventListener('abort', onFail);

    req.open('GET',  url);
    req.send();

    function onLoad(event) {
        if (req.status >= 400) {
            onFail(event);
        } else {
            var json = JSON.parse(this.responseText);
            var json_str = JSON.stringify(json);
            console.log(json_str);
        }
    }

    }
}
